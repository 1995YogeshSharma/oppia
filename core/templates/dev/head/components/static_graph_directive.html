<style>
  .oppia-static-graph .pannable-rect {
    cursor: move;
    fill: none;
    fill-opacity: 0;
    pointer-events: all;
  }
  .oppia-static-graph path.link {
    fill: none;
    stroke: rgb(179, 179, 179);
    stroke-width: 3px;
  }
  .oppia-static-graph text {
    font: 12px sans-serif;
    pointer-events: none;
  }
  .oppia-static-graph text.shadow {
    stroke: #fff;
    stroke-width: 3px;
    stroke-opacity: .8;
  }
  .oppia-static-graph .node rect {
    fill: #fff;
    pointer-events: all;
    stroke: rgb(0, 0, 0);
    -moz-transition: all 0.15s;
    -webkit-transition: all 0.15s;
    -o-transition: all 0.15s;
    transition: all 0.15s;
  }
  .oppia-static-graph .node rect.terminal-node {
    fill: green; /* terminal nodes are green to signify them */
  }
  .oppia-static-graph .node rect.bad-node {
    fill: #F35F55;
  }
  .oppia-static-graph .node rect.current-node:hover,
  .oppia-static-graph .node rect.init-node:hover,
  .oppia-static-graph .node rect.terminal-node:hover,
  .oppia-static-graph .node rect.bad-node:hover,
  .oppia-static-graph .node rect.normal-node:hover {
    fill: #C8C4C4;
  }
  .oppia-static-graph .clickable {
    cursor: pointer;
  }
  .oppia-static-graph .legend-bar {
    fill: url('#nodegradient');
    stroke: black;
    stroke-width: 0.5;
  }

</style>

<div style="height: <[getGraphHeightInPixels()]>px;" ng-show="graphLoaded">

  <svg class="oppia-static-graph" width="100%" height="100%">
        <g>
          <g>
            <g ng-repeat="link in augmentedLinks">
              <path class="link protractor-test-link" ng-if="link.d" ng-attr-d="<[link.d]>" marker-end="url(#arrowhead)" ng-attr-style="<[link.style]>">
              </path>
            </g>

            <g class="node protractor-test-node" ng-repeat="node in nodeList">
              <rect rx="2" ry="2" ng-attr-height="<[node.height]>" ng-attr-width="<[node.width]>"
                    class="protractor-test-node-background <[node.nodeClass]>"
                    ng-attr-x="<[node.x0]>" ng-attr-y="<[node.y0]>"
                    ng-class="{'clickable': canNavigateToNode(node.id)}"
                    ng-attr-style="<[node.style]>"
                    ng-click="onClickFunction(node.id)">
              </rect>
              <title><[getNodeTitle(node)]></title>
              <text text-anchor="middle" ng-attr-x="<[node.xLabel]>" ng-attr-y="<[node.yLabel]>" class="protractor-test-node-label">
                <tspan alignment-baseline="central"><[node.label]></tspan>
                <tspan ng-attr-x="<[node.xLabel]>" dy="1em" style="fill:gray"><[node.secondaryLabel]></tspan>
              </text>
            </g>
          </g>

          <g ng-if="opacityMap">
            <rect width="210" height="70" ng-attr-x="<[GRAPH_WIDTH - 250]>" y="10" style="fill: transparent; stroke: black;">
            </rect>

            <rect width="190" height="20" ng-attr-x="<[GRAPH_WIDTH - 240]>" y="20"
                  class="legend-bar">
            </rect>

            <text ng-attr-x="<[GRAPH_WIDTH - 200]>" y="60">
              <[opacityMap.legend]>
            </text>
          </g>
        </g>
  </svg>
</div>
