<div class="container-fluid">
	<div class="row">
		<div class="col-lg-8 col-md-8 col-sm-12">
			<md-card class="oppia-page-card oppia-long-text view-role-form" style="">
				<form ng-submit="SubmitRoleViewForm(values)">
					<div class="form-horizontal" role="form">
						<div class="form-group">
              				<label class="col-md-4 control-label" for="values.method">
              					Select Method
              				</label>
              				<div class="col-md-4">
                				<select id="selectmethod" name="selectmethod" ng-model="values.method" class="form-control">
                  					<option value="1">By Role</option>
                  					<option value="2">By Username</option>
                				</select>
              				</div>
						</div>

						<div class="form-group" ng-if="values.method==1">
							<label class="col-md-4 control-label">Select Role</label>
							<div class="col-md-4">
								<select ng-options="role for role in view_roles" ng-model="values.role" class="form-control">
								</select>
							</div>
						</div>

						<div class="form-group" ng-if="values.method==2">
							<label class="col-md-4 control-label">Enter Username</label>
							<div class="col-md-4">
								<input type="text" placeholder="Enter username" ng-model="values.username" class="form-control" />
							</div>
						</div>
					</div>

					<button type="submit" ng-disabled="" value="view role">View Role</button>
				</form>
			</md-card>

			<md-card class="oppia-page-card oppia-long-text update-role-form" style="">
			</md-card>
		</div>
		
		<div class="col-lg-4 col-md-4 col-sm-12 show-hierarchy">
			<md-card class="oppia-page-card oppia-long-text" style="">
			</md-card>
		</div>
	</div>
</div>
