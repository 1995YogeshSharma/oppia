<style>
    .form-horizontal .control-label {
        text-align: left;
    }
</style>

<div class="container-fluid">
  <div class="row">
    <br>
    <h3 class="text-center text-danger">NOTE: Roles can't be modified from here yet.</h3>
  </div>
  <div class="row">
    <div class="col-md-8">
      <md-card class="oppia-page-card oppia-long-text">
        <form class="form-horizontal" name="form.viewRoleForm" ng-submit="submitRoleViewForm(viewFormValues)">
          <legend class="text-center">View User Roles</legend>
          <div class="form-group">
            <label class="col-md-4 col-lg-4 col-sm-4 control-label pull-left" for="viewFormValues.method">
              Select Method
            </label>
            <div class="col-md-8">
              <select ng-init="viewFormValues.method = 'role'" ng-model="viewFormValues.method" class="form-control">
                  <option value="role">By Role</option>
                  <option value="username">By Username</option>
              </select>
            </div>
          </div>

          <div class="form-group" ng-if="viewFormValues.method==='role'">
            <label class="col-md-4 col-lg-4 col-sm-4 control-label pull-left">Select Role</label>
            <div class="col-md-8 col-lg-8 col-sm-8">
              <select ng-options="roleName as roleString for (roleName, roleString) in VIEWABLE_ROLES" ng-model="viewFormValues.role" class="form-control">
              </select>
            </div>
          </div>

          <div class="form-group" ng-if="viewFormValues.method==='username'">
            <label class="col-md-4 col-lg-4 col-sm-4 control-label">Enter Username</label>
            <div class="col-md-8 col-lg-8 col-sm-8">
              <input type="text" name="username" placeholder="Enter username" ng-model="viewFormValues.username" class="form-control" />
            </div>
          </div>

          <button type="submit" class="btn btn-success"
                  ng-disabled="(viewFormValues.method==='role' && !viewFormValues.role) || (viewFormValues.method==='username' && !viewFormValues.username)"
                  value="view role">
                  View Role
          </button>
        </form>

        <div ng-show="showResultRoles">
          <br/>
          <table class="table text-center">
            <thead>
              <tr>
                <td><strong>Username</strong></td>
                <td><strong>Role</strong></td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(name, role) in result">
                  <td>{{name}}</td>
                  <td>{{role}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </md-card>

      <md-card class="oppia-page-card oppia-long-text" ng-if="showUpdateForm">
        <form class="form-horizontal" name="form.updateRoleForm" ng-submit="submitUpdateRoleForm(updateFormValues)">
          <legend class="text-center">Update Role</legend>            
          <div class="form-group">
              <label class="col-md-4 col-lg-4 col-sm-4 control-label">Enter Username</label>
              <div class="col-md-8 col-lg-8 col-sm-8">
                <input type="text" placeholder="Enter username" ng-model="updateFormValues.username" class="form-control" />
              </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 col-lg-4 col-sm-4 control-label pull-left">Select Role</label>
            <div class="col-md-8 col-lg-8 col-sm-8">
              <select ng-options="roleName as roleString for (roleName, roleString) in UPDATABLE_ROLES" ng-model="updateFormValues.newRole" class="form-control">
              </select>
            </div>
          </div>
  
          <button type="submit" class="btn btn-success" ng-disabled="!updateFormValues.newRole || !updateFormValues.username" value="update role">Update Role</button>
        </form>
      </md-card>
    </div>
    
    <div class="col-md-4">
      <md-card class="oppia-page-card oppia-long-text" style="">
        <legend class="text-center">Role Hierarchy</legend>
         <static-graph graph-data="graphData" node-fill="white"></static-graph> 
      </md-card>
    </div>
  </div>
</div>
