      <md-card class="oppia-page-card oppia-long-text" style="max-width: 900px">
        <form class="form-horizontal">
          <fieldset>

          <!-- Form Name -->
          <legend>Update User Role</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Enter Username</label>

            <input id="textinput" name="textinput" type="text" placeholder="username" class="form-control input-md">

          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Select Role</label>
