<script src="{{cache_slug}}/extensions/interactions/PencilCodeEditor/PencilCodeEditor.js"></script>
<script src="{{cache_slug}}/extensions/interactions/PencilCodeEditor/validator.js"></script>

<script type="text/ng-template" id="interaction/PencilCodeEditor">
  <div class="pencil-code-editor-container">
    <div style="height: 500px; position: relative;" class="pencil-code-editor-iframe">
      <div></div>
    </div>
    <div style="margin-top: 4px;">
      <md-button class="md-button-success" ng-click="reset(currentInitialValue)">
        <span style="color: #333;">Reset Code</span>
      </md-button>
    </div>
  </div>
  <style>
    .pencil-code-editor-container {
      background: #fff;
      max-width: 100%;
      min-width: 560px;
      padding: 8px;
      width: 1000px;
    }

    @media screen and (max-width: 959px) {
      .pencil-code-editor-container {
        width: 100vw;
        min-width: 360px;
      }
    }
  </style>
</script>

<script type="text/ng-template" id="response/PencilCodeEditor">
  <pre><[answerCode]></pre>
</script>

<script type="text/ng-template" id="shortResponse/PencilCodeEditor">
  <pre><[answerCode | truncateAtFirstLine]></pre>
</script>

<script type="text/ng-template" id="modals/confirmationModal">    
  <div class="modal-header">
    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Confirmation Required</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to reset your code?</p>
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No</button>
    <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes</button>
  </div>
</script>
